# Rime Hapin Arbic schema
# encoding: utf-8

schema:
  schema_id: hapin_ar
  name: 哈拼老文字输入法
  version: "0.3"
  author:
    - Herbert He <Herbert.He@gmail.com>
  description: |
    哈拼老文字输入法

switches:
  - name: ascii_mode
    reset: 0
    states: [ 哈文, 英文 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    # - reverse_lookup_translator
  filters:
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwz?,; # x, y 暂且没有用到
  delimiter: " '"
  algebra:
    - 'abbrev/^([aiuo]e).+$/$1/'
    - 'abbrev/^([ghsc]h).+$/$1/'
    - 'abbrev/^(iu).+$/$1/'
    - 'abbrev/^(ng).+$/$1/'

translator:
  dictionary: hapin_ar
  prism: hapin_ar

# 标点符号映射
punctuator:
  import_preset: default

key_binder:
  import_preset: default
